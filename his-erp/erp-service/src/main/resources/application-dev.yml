# spring的配置
spring:
  # 数据源的配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bntang-his?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
    # 注入数据源的类型,默认的为HikariDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-active: 20
      min-idle: 5
      validation-query: select x
      initial-size: 3
      max-wait: 5000
      stat-view-servlet:
        allow:
        deny:
        url-pattern: /druid/*
        # 启用数据源监控
        enabled: true
  # 配置redis
  redis:
    port: 6390
    host: 39.106.71.75
    password: 1234
  # 从前端到后端日期的格式化
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  # 从后端到前端的日期格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# Shiro配置
shiro:
  # 放行路径
  anon-urls:
    - /login/doLogin*
    - /login/captcha*
    - /login/logout*
    - /pay/callback*/**
    - /druid/**
  # 除了放行的路径以为的路径全部拦截
  authc-urls:
    - /**
# mybatis-plus的配置
mybatis-plus:
  configuration:
    # SQL控制台打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # mapper.xml文件的扫描
  mapper-locations: classpath:mapper/*/*Mapper.xml
  global-config:
    db-config:
      # id生成策略
      id-type: auto
# FastDFS的配置
fdfs:
  # 读取时间
  so-timeout: 2500
  # 连接超时时间
  connect-timeout: 600
  # 缩略图
  thumb-image:
    width: 100
    height: 100
  tracker-list:
    # tracker服务配置地址列表
    - 39.106.71.75:22122
upload:
  # 文件上传地址
  base-url: http://39.106.71.75:8888
  allow-types:
    - image/jpeg
    - image/png
    - image/bmp
# dubbo的配置
dubbo:
  application:
    # 服务名称
    name: his-system-web-service
  registry:
    # 注册地址
    address: zookeeper://39.106.71.75:2181
  consumer:
    check: false
  protocol:
    # 随机端口
    port: -1
    name: dubbo
  scan:
    # 扫描的包
    base-packages: com.bjsxt.service.impl